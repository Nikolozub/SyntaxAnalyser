<h2>Классификация грамматики по Хомскому:</h2>
<h4>
Все продукции грамматики G[<выражение>] имеют вид: A &rarr; &alpha; , где:
A - нетерминальный символ
&alpha; - цепочка из терминальных и нетерминальных символов

Таким образом, грамматика является контекстно свободной.
</h4>
